<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ver Ingredientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ver-ingredientes</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (ingrediente of verIngredientes; track $index) {
    <!--<app-select-receta [receta]="receta"></app-select-receta>-->
    <p>{{ingrediente.nombre}} - {{ingrediente.cantidad}} - {{ingrediente.unidad}}</p>
  }

</ion-content>
