<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ver Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="light">
      <!--<ion-title size="large">Ver Recetas</ion-title>-->
      <ion-title size="large">{{ genero }} <ion-badge color="warning">{{ recetas?.length }}</ion-badge></ion-title>
    </ion-toolbar>
  </ion-header>

  @for (receta of recetas; track $index) {
    <app-ficha-receta [receta]="receta"></app-ficha-receta>
  }

</ion-content>
